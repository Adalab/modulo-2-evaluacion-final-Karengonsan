<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Karencommerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./assets/index-b567382b.css">
  </head>
  <body>
    <header class="header">
      <h1>Karencommerce</h1>
      <img class="logo" src="./images/favicon.png" alt="logo" />
      <form class="search-form">
        <input
          type="text"
          placeholder="¿Qué necesitas?"
          class="search-input"
          aria-label="Buscar artículos"
        />
        <button type="submit" class="search-btn">Buscar</button>
      </form>
    </header>
    <main class="main">
        <div>
        <h2>Tu cesta</h2>
      <section class="cart-container">
        <ul class="cart-list"></ul>
        <p class="cart-total"></p>
        <button class="clearCart-btn hidden">Vacíar cesta</button>
        <button class="buyCart-btn hidden">Realizar compra</button>
      </section>
      </div>
      <section class="products-container">
        <h2>Lo más vendidos</h2>
        <ul class="products-list"></ul>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
